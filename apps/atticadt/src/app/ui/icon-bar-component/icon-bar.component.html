<div class="flex space-x-2 text-slate-500">
  <uwmh-svg-icon
    class="cursor-pointer hover:text-slate-600"
    [icon]="'info'"
    routerLink="/welcome"
  ></uwmh-svg-icon>
  <uwmh-standalone-menu
    [icon]="'map-pin'"
    [items]="['Attica Region', 'Athens Plant Nursery', 'Ellinikon Development']"
    (selection)="onClick($event)"
  ></uwmh-standalone-menu>

  <uwmh-svg-icon
    class="cursor-pointer hover:text-slate-600"
    [icon]="'photo'"
    (click)="onClick('download')"
  ></uwmh-svg-icon>
  <uwmh-svg-icon
    class="cursor-pointer hover:text-slate-600"
    [icon]="'cog'"
    routerLink="/map/dashboard"
  ></uwmh-svg-icon>
</div>
