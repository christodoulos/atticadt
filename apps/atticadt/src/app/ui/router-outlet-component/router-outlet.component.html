<div *ngIf="overlayVisible$ | async" class="flex flex-col bg-slate-200 w-200">
  <div class="flex w-full justify-between p-1">
    <span class="text-sm font-semibold text-slate-700">{{ title }}</span>
    <uwmh-svg-icon
      class="cursor-pointer text-slate-500 hover:text-slate-600"
      [icon]="'x-mark'"
      (click)="toggleOverLayVisible()"
    ></uwmh-svg-icon>
  </div>
  <div class="p-1"><router-outlet></router-outlet></div>
</div>
