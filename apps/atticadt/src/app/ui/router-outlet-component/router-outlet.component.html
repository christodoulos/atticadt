<div
  *ngIf="overlayVisible$ | async"
  class="flex flex-col bg-slate-200 w-200 rounded-t-lg"
>
  <div class="flex w-full justify-between p-2">
    <span class="text-sm font-semibold text-slate-700">{{ title }}</span>
    <uwmh-svg-icon
      class="cursor-pointer text-slate-500 hover:text-slate-600"
      [icon]="'x-mark'"
      (click)="toggleOverLayVisible()"
    ></uwmh-svg-icon>
  </div>
  <div class="p-2"><router-outlet></router-outlet></div>
</div>
