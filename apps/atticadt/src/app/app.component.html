<div class="flex min-h-screen justify-center items-center">
  <div class="flex flex-col p-2 border rounded-xl bg-slate-100">
    <div class="flex pb-2 items-end justify-between">
      <img class="w-36" src="/assets/logo.png" />
      <uwmh-icon-bar (command)="onCommand($event)"></uwmh-icon-bar>
    </div>

    <div class="flex flex-col relative">
      <uwmh-router-outlet [title]="(title | async) ?? ''"></uwmh-router-outlet>
      <uwmh-map></uwmh-map>
    </div>

    <div
      class="w-full flex pt-2 items-center justify-between text-xs font-medium text-slate-600"
    >
      <span class="font-semibold">Attica Digital Twin</span>
      <span class="text-right"
        >&copy; 2023 Urban Water Management and Hydroinformatics Group</span
      >
    </div>
  </div>
</div>
