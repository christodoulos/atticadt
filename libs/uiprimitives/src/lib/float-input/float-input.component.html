<div>
  <label class="block text-sm font-medium text-gray-700">
    {{ text }}
  </label>
  <input
    type="number"
    step="{{ delta }}"
    [(ngModel)]="value"
    (ngModelChange)="onChange($event)"
    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm"
  />
</div>
