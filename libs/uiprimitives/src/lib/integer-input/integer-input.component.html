<div>
  <label class="block text-sm font-medium text-gray-700">
    <span>{{ text }}</span>
    <span class="ml-1 text-gray-500">({{ min }} - {{ max }})</span>
  </label>
  <input
    type="number"
    [(ngModel)]="value"
    (ngModelChange)="onChange($event)"
    min="{{ min }}"
    max="{{ max }}"
    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base sm:text-sm"
  />
</div>
