<div class="flex items-center space-x-4 text-xs">
  <div class="flex space-x-2 items-center">
    <span class="text-xs font-medium">Local Time</span>
    <input
      type="text"
      disabled
      class="w-32 text-xs rounded-md border-slate-300"
      value="{{ date | date : 'short' }}"
    />
  </div>
  <div class="flex space-x-1 items-center">
    <span (click)="dec()" class="text-xs cursor-pointer">-</span>
    <uwmh-range-input
      class="text-xs w-72"
      [inValue]="time"
      [min]="0"
      [max]="86400"
      (outValue)="onOutValue($event)"
    ></uwmh-range-input>
    <span (click)="inc()" class="text-xs cursor-pointer">+</span>
  </div>
  <span (click)="now()" class="font-semibold cursor-pointer">Now</span>
  <span (click)="dawn()" class="font-semibold cursor-pointer">Sunrise</span>
  <span (click)="noon()" class="font-semibold cursor-pointer">Solar Noon</span>
  <span (click)="dusk()" class="font-semibold cursor-pointer">Sunset</span>
</div>
