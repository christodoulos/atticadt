<div class="w-64 flex flex-col text-sm">
  <div class="flex flex-row space-x-2 items-center">
    <uwmh-range-input
      class="w-96"
      [inValue]="time"
      [min]="0"
      [max]="86400"
      (outValue)="onOutValue($event)"
    ></uwmh-range-input>
    <uwmh-button-primary
      (click)="now()"
      [size]="'xs'"
      [text]="'Now'"
    ></uwmh-button-primary>
  </div>
  <div class="inline-flex items-center space-x-2">
    <uwmh-svg-icon [icon]="'clock-small'"></uwmh-svg-icon
    ><span>{{ date | date : 'short' }}</span>
  </div>
</div>
