<div class="flex items-center space-x-2 text-xs">
  <span class="font-medium">Bearing</span>
  <input
    type="number"
    [(ngModel)]="value"
    (ngModelChange)="onChange($event)"
    class="w-20 text-xs rounded-md border-slate-300"
  />
  <div class="flex flex-row items-center font-semibold">
    <span (click)="west()" class="cursor-pointer">W</span>
    <div class="flex flex-col">
      <span (click)="north()" class="cursor-pointer">N</span>
      <span (click)="south()" class="cursor-pointer">S</span>
    </div>
    <span (click)="east()" class="cursor-pointer">E</span>
  </div>
</div>
