<div class="flex items-center space-x-2">
  <span class="text-xs font-medium">Center (lng, lat)</span>
  <input
    type="number"
    step="{{ delta }}"
    [(ngModel)]="lng"
    (ngModelChange)="onLngChange($event)"
    class="text-xs w-20 rounded-md border-slate-300"
  />

  <input
    type="number"
    step="{{ delta }}"
    [(ngModel)]="lat"
    (ngModelChange)="onLatChange($event)"
    class="text-xs w-20 rounded-md border-slate-300"
  />
</div>
