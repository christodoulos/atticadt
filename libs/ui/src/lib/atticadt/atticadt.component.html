<div class="flex flex-col m-2 p-2 w-201 border rounded-md bg-slate-100">
  <div class="flex pb-2 items-end justify-between">
    <img class="w-36" src="/assets/logo.png" />
    <div class="flex space-x-2">
      <uwmh-svg-icon class="cursor-pointer" [icon]="'cog'"></uwmh-svg-icon>
      <uwmh-svg-icon class="cursor-pointer" [icon]="'map'"></uwmh-svg-icon>
    </div>
  </div>

  <div class="flex flex-col relative">
    <uwmh-map></uwmh-map>
    <div
      *ngIf="overlayVisible"
      class="flex flex-col absolute inset-y-80 bg-slate-200 w-200 h-80 z-50"
    >
      <div class="flex w-full justify-end">
        <uwmh-svg-icon
          class="cursor-pointer p-1"
          [icon]="'x-mark'"
          (click)="toggleOverLay()"
        ></uwmh-svg-icon>
      </div>
      <div>Content</div>
    </div>
  </div>
  <!-- <div><uwmh-map-dashboard></uwmh-map-dashboard></div> -->

  <div
    class="w-full flex pt-2 items-center justify-between text-xs font-medium text-slate-600"
  >
    <span class="font-semibold">Attica Digital Twin</span>
    <span class="text-right"
      >&copy; 2023 Urban Water Management and Hydroinformatics Group</span
    >
  </div>
</div>
