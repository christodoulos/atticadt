<div class="flex flex-col space-y-4">
  <!-- <uwmh-simple-toggle
    [text]="'Sky Layer'"
    (toggle)="onSkyLayerToggle($event)"
  ></uwmh-simple-toggle> -->
  <uwmh-simple-select
    [label]="'Map Style'"
    [options]="mapStyles"
    [preSelectedOption]="(style$ | async) ?? ''"
    (selection)="onStyleChange($event)"
  ></uwmh-simple-select>
  <uwmh-simple-select
    [label]="'Attica Landmarks'"
    [options]="landmarks"
    (selection)="onLandmarkChange($event)"
  ></uwmh-simple-select>
  <uwmh-float-input
    [text]="'Longitude'"
    [value]="(lng$ | async) ?? 0"
    (valueOut)="onLngChange($event)"
  ></uwmh-float-input>
  <uwmh-float-input
    [text]="'Latitude'"
    [value]="(lat$ | async) ?? 0"
    (valueOut)="onLatChange($event)"
  ></uwmh-float-input>
  <uwmh-integer-input
    [text]="'Pitch'"
    [max]="85"
    [min]="0"
    [value]="(pitch$ | async) ?? 0"
    (valueOut)="onPitchChange($event)"
  ></uwmh-integer-input>
  <!-- bearing widget -->
  <uwmh-map-bearing
    [value]="(bearing$ | async) ?? 0"
    (bearing)="onBearingChange($event)"
  ></uwmh-map-bearing>
  <uwmh-integer-input
    [text]="'Zoom'"
    [max]="22"
    [min]="0"
    [value]="(zoom$ | async) ?? 0"
    (valueOut)="onZoomChange($event)"
  ></uwmh-integer-input>
  <uwmh-time-slider (newTime)="onDateTimeChange($event)"></uwmh-time-slider>
</div>
