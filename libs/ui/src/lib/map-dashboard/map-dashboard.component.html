<div class="flex flex-col space-y-2">
  <uwmh-simple-navbar></uwmh-simple-navbar>
  <uwmh-simple-toggle
    [text]="'Sky Layer'"
    (toggle)="onSkyLayerToggle($event)"
  ></uwmh-simple-toggle>
  <uwmh-integer-input
    [text]="'Pitch'"
    [max]="85"
    [min]="0"
    [value]="(pitch$ | async) ?? 0"
    (valueOut)="onPitchChange($event)"
  ></uwmh-integer-input>
  <uwmh-integer-input
    [text]="'Bearing'"
    [max]="180"
    [min]="-179"
    [value]="(bearing$ | async) ?? 0"
    (valueOut)="onBearingChange($event)"
  ></uwmh-integer-input>
  <uwmh-integer-input
    [text]="'Zoom'"
    [max]="22"
    [min]="0"
    [value]="(zoom$ | async) ?? 0"
    (valueOut)="onZoomChange($event)"
  ></uwmh-integer-input>
  <uwmh-time-slider (newTime)="onDateTimeChange($event)"></uwmh-time-slider>
</div>
